<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" sizes="96x96" href="../assets/logoTra.png">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="custom-body">

    <!--Barra de Navegaci칩n-->
    <header id="header"></header>

    <!--Header-->
    <section
        class="products-header d-flex flex-column justify-content-center align-items-start text-white text-lg-start">
        <div class="container">
            <h1 class="header-title">Productos</h1>
            <div class="mt-4">
                <a href="index.html" class="btn btn-outline-light btn-lg mt-4">Conocer m치s</a>
                <a href="#product-list" class="btn btn-light mt-4 mx-4 btn-lg">Comprar Ahora</a>
            </div>
        </div>
    </section>

    <!--Lista de Productos-->
    <main class="container mt-5">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h3 id="category-title">Productos de la categoria: <span id="selected-category">Todos</span></h2>
            </div>
            <div class="col-md-6 text-end">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-bar" placeholder="Buscar...">
                    <select class="form-select" id="category-dropdown">
                        <option value="Todos">Todos</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="product-list" class="row mt-4"></div>
    </main>

    <!--Footer-->
    <footer id="footer"></footer>

    <!--Modal de Productos-->
    <div class="modal fade p-4" id="product-modal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-name"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col">
                                <!-- Slider con Im치genes -->
                                <div id="product-slider" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner" id="slider-images"></div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#product-slider"
                                        data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Anterior</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#product-slider"
                                        data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Siguiente</span>
                                    </button>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Informaci칩n del Producto -->
                                <p id="product-description"></p>
                                <ul class="list-unlisted">
                                    <li class="d-flex align-items-center"><i class="bi bi-currency-dollar"></i><span
                                            id="product-price"></span>
                                    </li>
                                    <li class="d-flex align-items-center"><i class="bi bi-tags"></i> <span
                                            id="product-category"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-hdd"></i> <span
                                            id="product-memory"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-camera"></i> <span
                                            id="product-camera"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-arrows-fullscreen"></i><span
                                            id="product-screen"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-battery-charging"></i> <span
                                            id="product-battery"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-box"></i></i> <span
                                            id="product-os"></span></li>
                                    <li class="d-flex align-items-center"><i class="bi bi-wifi"></i> <span
                                            id="product-connectivity"></span></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>

                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-decrement" id="decrement-btn">-</button>
                        <input type="number" id="product-quantity" value="1" min="1"
                            class="form-control mx-2 text-center" readonly>
                        <button type="button" class="btn btn-increment" id="increment-btn">+</button>
                        <button type="button" class="btn btn-add-to-cart ms-3" id="add-to-cart-btn">Agregar al
                            Carrito</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/products.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
