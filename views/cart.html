<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/cart.css">
  <link rel="stylesheet" href="../css/animation-card.css">
  <title>Carrito de compras</title>
</head>

<body>

  <h1 class="main-title">Proceso de compra</h1>
  <div class="stepper-container">
    <div class="line">
      <div class="circle" id="circle-step"></div>
      <div class="step-circle">
        <span>Carrito</span>
      </div>
      <div class="step-circle">
        <span>Detalles de envío</span>
      </div>
      <div class="step-circle">
        <span>Datos de pago</span>
      </div>
    </div>
  </div>
  <div class="main-container" id="main-container">
    <!-- #region Cart section -->
    <div class="container">
      <div class="card cart-card">
        <h3 class="card-title">Carrito</h3>
        <div id="container-list">

        </div>

      </div>
      <div id="summary-card" class="card summary-card">
        <h3>Resumen de compra</h3>
        <div class="summary-container">
          <span>Cantidad de articulos:</span>
          <span id="total-amount">1</span>
        </div>
        <div class="summary-container">
          <span>Total a pagar:</span>
          <span id="total-to-pay">$19.99</span>
        </div>

        <div class="summary-actions">
          <button class="continue-button" onclick="moveToShip()">Envío</button>
          <button class="turn-back-button" onclick="goHome()">Seguir comprando</button>
        </div>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region Ship details section-->
    <div class="container center-container">
      <div class="card ship-details-card">
        <h3 class="card-title">Detalles de envío</h3>
        <form class="details-form" id="details-form">
          <div class="ship-input">
            <label for="departamento">Departamento</label>
            <select name="departamento" required id="departamento">
            </select>
          </div>
          <div class="ship-input">
            <label for="municipio">Municipio</label>
            <select name="municipio" required id="municipio">
            </select>
          </div>
          <div class="ship-input">
            <label for="correo">Correo electrónico</label>
            <input type="email" required name="correo" id="correo">
          </div>
          <div class="ship-input">
            <label for="telefono">Número teléfonico</label>
            <input type="tel" required name="telefono" id="telefono">
          </div>
          <div class="ship-input full-input">
            <label for="direccion">Dirección</label>
            <input type="text" minlength="5" required name="direccion" id="direccion">
          </div>
          <div class="ship-input full-input">
            <label for="indicaciones">Indicaciones adicionales</label>
            <textarea name="indicaciones" id="indicaciones"></textarea>
          </div>
          <div class="ship-button-actions full-input">
            <button class="turn-back-button" onclick="moveToCart()">Regresar</button>
            <button class="continue-button" type="submit">Continuar al pago</button>
          </div>
        </form>
      </div>
    </div>
    <!-- #endregion -->

    <!-- #region Pay section -->
    <div class="container center-container">
      <div class="card pay-details-card">
        <h3 class="card-title">Datos de pago</h3>
        <div class="pay-details-form">
          <form class="details-form" id="payment-form">
            <div class="ship-input full-input">
              <label for="numero">Número de tarjeta</label>
              <input type="text" name="numero" id="numero" required minlength="16">
            </div>
            <div class="ship-input full-input">
              <label for="nombre-usuario">Nombre</label>
              <input type="text" name="nombre-usuario" id="nombre-usuario" required minlength="3">
            </div>
            <div class="ship-input">
              <label for="vencimiento">Fecha de vencimiento</label>
              <input type="text" name="vencimiento" id="vencimiento" required minlength="4">
            </div>
            <div class="ship-input">
              <label for="codigo-seguridad">Código de seguridad</label>
              <input type="text" name="codigo-seguridad" id="codigo-seguridad" required minlength="3">
            </div>
            <div class="pay-button-actions">
              <button class="turn-back-button" type="button" onclick="moveToShip()">Regresar</button>
              <button class="continue-button" type="submit">Pagar</button>
            </div>
          </form>
          <div class="card-animation">
            <!-- #region CARD -->

                          </g>
                        </g>
                      </g>
                    </g>
                    <g id="Back">
                    </g>
                  </svg>
                </div>
                <div class="back">

                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 750 471"

                </div>
              </div>
            </div>
            <!-- #endregion -->
          </div>
        </div>
      </div>
    </div>
    <!-- #endregion-->
  </div>
